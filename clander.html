    <style>
        .cadender {
            height: 500px;
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            grid-gap: 1em;
            grid-template-rows: 2em repeat(5, 1fr);
        }

            display: flex;
            justify-content: center;
            align-items: center;

        }

            font-size: 2em;
            display: flex;
            justify-content: center;
            align-items: center;

    </style>

</head>
